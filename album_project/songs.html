<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <!-- header section -->
              <div class="head-bar back-button">
                    <a href="albums.html">&larr;</a>
              </div>
              <!-- song section -->
              <div class="songs-info-wrapper">
                <img class="songs-album-art" src="images/cave.jpeg" alt="">
                <p class="songs-album-name">Code</p>
                <p class="songs-artist-name">The Vatican</p>
                <p class="songs-album-year">2015</p>

                <!-- song list -->
                <ol class="songs-text-info">
                  <a href="player.html"><li class="songs-list">Let's Go Up</li></a>
                  <li class="songs-list">Shield</li>
                  <li class="songs-list">Not Alone</li>
                  <li class="songs-list">Concrete Evidence</li>
                  <li class="songs-list">Freedom</li>
                  <li class="songs-list">Brave</li>
                  <li class="songs-list">A Root out of Dry Ground</li>
                  <li class="songs-list">Lawgiver</li>
                  <li class="songs-list">Disciples</li>
                  <li class="songs-list">A Tender Plant</li>
                </ol>
              </div>
        </div>
   </body>
</html>
